name: Price Insight KR
author: Kouzukii
punchline: 거래소 가격을 간편히 확인하세요!
description: |
  아이템에 마우스를 올리면 툴팁 가장 아래에 있는 NQ/HQ 거래소 가격과 가장 최근에 거래내역이 표시됩니다.
  가격은 Universalis.app을 통해 90분 마다 갱신됩니다.
  가격을 새로고침 하려면 아이템에 커서를 올리고 Alt키를 눌러주세요.
